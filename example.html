<html>
  <head>
    <style>
      .button, .furkot-widget-done {
        display: inline-block;
        color: white;
        background: black;
        cursor: pointer;
        padding: .5em;
        border: none;
        font-size: 16px;
        text-decoration: none;
      }
      .furkot-widget-done.furkot-widget-inactive  {
        display: none;
      }
      .furkot-widget-done.furkot-widget-active {
        position: absolute;
        left: 50%;
        margin-left: 150px;
        top: 50%;
        margin-top: 200px;
      }
      .furkot-widget.furkot-widget-active {
        position: fixed;
        top: 0;
        left: 0;
        opacity: 1;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.75);
        -webkit-transition: opacity 300ms;
        transition: opacity 300ms;
        z-index: 500;
      }
      .furkot-widget-inactive iframe {
        width: 0;
        height: 0;
      }
      .furkot-widget-active iframe {
        position: absolute;
        width: 300px;
        left: 50%;
        margin-left: -150px;
        height: 400px;
        top: 50%;
        margin-top: -200px;
      }
    </style>
